<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="./vendor/css/bootstrap.min.css" rel="stylesheet">
    <script src="./vendor/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Dashboard - Universidad Santa Maria</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .dashboard-container {
            display: flex;
            height: 100vh;
        }

        #content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header-logo img {
            display: flexbox;
            width: 150px;
            height: 150px;
            margin-right: 20px;
        }

        .header-text {
            display: flex;
            flex-direction: column;
        }

        .header-section img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        .header-logo {
            order: 1;
        }

        .h4 {
            text-size-adjust: 45%;
            display: inline-flex;
        }

        .header-text {
            order: 2;
        }

        .header-section img {
            order: 3;
        }

        .social-cards {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .card {
            border: none;
            padding: 20px;
            text-align: center;
            border-radius: 12px;
            width: calc(33% - 10px);
            transition: transform 0.3s ease, box-shadow 0.3s;
            color: white;
            position: relative;
            overflow: hidden;
            padding-top: 30px;
            padding-bottom: 70px;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .card>* {
            position: relative;
            z-index: 1;
        }

        /* Estilos del menú lateral (copiados de menulateral.html) */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #0823ac;
            transition: width 0.2s ease;
            padding-top: 70px;
            color: white;
            z-index: 1000;
        }

        .sidebar.closed {
            width: 60px;
            left: 0;
        }

        .sidebar.closed .sidebar-header {
            display: none;
        }

        .sidebar.closed .sidebar-content a span {
            display: none;
        }

        .sidebar.closed .sidebar-content a {
            padding: 15px 15px;
            text-align: center;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            display: block;
            transition: background-color 0.2s;
        }

        .sidebar a:hover {
            background-color: #0823ac;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .toggle-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #3498db;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .toggle-btn:hover {
            background-color: #0823ac;
        }

        #content {
            margin-left: 250px;
            transition: margin-left 0.3s ease;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        #content.closed {
            margin-left: 60px;
        }

        .sidebar-header {
            padding: 20px 25px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 1px solid #0823ac;
        }

        .sidebar-content {
            padding: 10px 0;
        }

        .centered-bars {
            text-align: center;
            margin: 0 auto;
            width: 20px;
            cursor: pointer;
        }

        .centered-bars img {
            transition: transform 0.3s ease;
        }

        .centered-bars.rotated img {
            transform: rotate(180deg);
        }

        .white-icon {
            filter: invert(100%);
        }



        /* NUEVOS ESTILOS PARA EL BUSCADOR Y BOTONES */
        .search-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .search-box {
            position: relative;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* barra de busqueda */
        .search-wrapper {
            max-width: 600px;
            margin: 0 auto;
        }

        .search-box {
            position: relative;
            background: white;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .search-input {
            border: 2px solid #eee;
            border-radius: 30px;
            padding: 15px 25px;
            padding-right: 50px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #007bff;
            box-shadow: none;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            transition: all 0.3s ease;
        }

        .search-box:focus-within .search-icon {
            color: #007bff;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 15px;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .search-box:focus-within .suggestions {
            opacity: 1;
            transform: translateY(0);
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .suggestion-item:hover {
            background: #f8f9fa;
        }

        .suggestion-item i {
            margin-right: 10px;
            color: #666;
        }

        .recent-searches {
            color: #666;
            font-size: 0.8rem;
            padding: 10px 20px;
            background: #f8f9fa;
            border-radius: 15px 15px 0 0;
        }


        .vertical-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .action-button {
            padding: 15px;
            background: #2c3e50;
            color: white;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .action-button:hover {
            background: #34495e;
        }

        .action-button span {
            font-weight: 500;
        }

        /* formulario */
        #name-section {
            margin-top: 40px;
            padding: 15px;

        }

        .form-group {
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Menú lateral integrado directamente (antes era un iframe) -->
        <div id="sidebar" class="sidebar">
            <div class="centered-bars" id="toggleBtn">
                <img src="./img/bars-solid.svg" width="20px" alt="Bars Icon" class="white-icon">
            </div>
            <div class="sidebar-header">
                Menú
            </div>
            <div class="sidebar-content">
                <a href="./dashboard.html"><i class="fas fa-home"></i> <span>Inicio</span></a>
                <a href="#"><i class="fas fa-user"></i> <span>Perfil</span></a>
                <a href="#"><i class="fas fa-cog"></i> <span>Configuración</span></a>
                <a href="#"><i class="fas fa-envelope"></i> <span>Contacto</span></a>
                <a href="#"><i class="fas fa-sign-out-alt"></i> <span>Salir</span></a>
            </div>
        </div>
        <div id="content">
            <div class="main-content">
                <div class="header-section">
                    <div class="header-text">
                        <h1>Universidad Santa Maria</h1>
                        <p>Sistema de Mobiliario y Agendamientos de Salones</p>
                    </div>
                    <div class="header-logo">
                        <img src="./img/logousm.png" alt="logo usm" style="width: 120px; height: auto;">
                    </div>
                    <img src="./img/iconouser.png" alt="Usuario">
                </div>
                <h4 id="nombreusuario">¡Bienvenido!</h4>
                <span style="font: size 30%; ;"> Estás en el Área de Profesores</span>
                <br>

                <!-- NUEVO CONTENIDO -->
                <div class="search-container">
                    <div class="search-box">
                        <!-- barra de busqueda -->
                        <div class="bg-light">
                            <div class="container py-5">
                                <div class="search-wrapper">
                                    <div class="search-box">
                                        <input type="text" class="search-input form-control"
                                            placeholder="Search anything...">
                                        <i class="fas fa-search search-icon"></i>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Tabla de muestra de los profesores -->
                        <table class="table align-middle mb-0 bg-white">
                            <thead class="bg-light">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Titulo</th>
                                    <th>Status</th>
                                    <th>Cargo</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                               
                               
                            </tbody>
                        </table>
                    </div>
                    <!--Aqui va es la llamada a BD-->
                    <div class="vertical-buttons">
                        <div class="action-button">
                            <a href="profesores.html" style="color: white; text-decoration: none;">
                                <span>Ver todos</span>
                                <i class="fas fa-list"></i>
                            </a>
                        </div>
                        <div class="action-button" data-bs-toggle="modal" data-bs-target="#nuevoRegistroModal">
                            <span>Nuevo registro</span>
                            <i class="fas fa-plus"></i>
                        </div>
                        <div class="action-button">
                            <span>Modificar</span>
                            <i class="fas fa-file-export"></i>
                        </div>
                    </div>




                </div>

                <!-- ... (mantener el resto de tu contenido existente) ... -->
            </div>


        </div>
    </div>
    <div class="modal fade" id="nuevoRegistroModal" tabindex="-1" aria-labelledby="nuevoRegistroModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nuevoRegistroModalLabel">Gestión de Profesores</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="profesorForm">
                        <div class="form-group">
                            <label for="nombreApellido">Nombre y Apellido</label>
                            <input type="text" id="nombreApellido" class="form-control" placeholder="Nombre y Apellido"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="tel" id="telefono" class="form-control" placeholder="Teléfono" required>
                        </div>
                        <div class="form-group">
                            <label for="cedula">Cédula</label>
                            <input type="text" id="cedula" class="form-control" placeholder="Cédula" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" class="form-control" placeholder="Correo Electrónico"
                                required>
                        </div>

                        <br>
                        <div style="text-align: center;">
                            <button type="submit" id="submitButton" class="btn btn-primary">Añadir</button>
                        </div>
                        <div id="alertContainer" style="display: none;" class="alert" role="alert"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            try {
                const response = await fetch('/usuario');
                if (!response.ok) throw new Error('No autorizado');
                const usuario = await response.json();
                document.getElementById("nombreusuario").textContent = `¡Bienvenido, Prof. ${usuario.nombre}!`;
            } catch (error) {
                console.error('Error obteniendo el usuario:', error);
                document.getElementById("nombreusuario").textContent = "¡Bienvenido!";
            }
        });


        /*Funcion para enviar al server (insertar profesores)*/
        document.getElementById("profesorForm").addEventListener("submit", async function (event) {
        event.preventDefault(); // Evita el envío por defecto del formulario

        const formData = {
            nombreApellido: document.getElementById("nombreApellido").value,
            telefono: document.getElementById("telefono").value,
            cedula: document.getElementById("cedula").value,
            email: document.getElementById("email").value,

        };

        try {
            const response = await fetch('/registrarprofesor', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            });

            if (response.ok) {
            alertContainer.style.display = "block";
            alertContainer.className = "alert alert-success";
            alertContainer.textContent = "Profesor registrado exitosamente";
            document.getElementById("profesorForm").reset(); // Limpia el formulario
        } else {
            alertContainer.style.display = "block";
            alertContainer.className = "alert alert-danger";
            alertContainer.textContent = "Error al registrar el profesor";
        }
    } catch (error) {
        console.error("Error al enviar los datos:", error);
        alertContainer.style.display = "block";
        alertContainer.className = "alert alert-danger";
        alertContainer.textContent = "Error al registrar el profesor";
    }
    });


    /*cargar profesores*/
    document.addEventListener("DOMContentLoaded", async function () {
    const tbody = document.querySelector("tbody");

    try {
        const response = await fetch('/registrarprofesor');
        if (!response.ok) throw new Error('Error al obtener los profesores');

        const profesores = await response.json();

        tbody.innerHTML = ''; // Limpia el contenido del tbody

        profesores.forEach(profesor => {
            const row = `
                <tr>
                    <td>
                        <div class="d-flex align-items-center">
                            <img src="https://mdbootstrap.com/img/new/avatars/8.jpg" alt=""
                                style="width: 45px; height: 45px" class="rounded-circle" />
                            <div class="ms-3">
                                <p class="fw-bold mb-1">${profesor.nbProfesor}</p>
                                <p class="text-muted mb-0">${profesor.email}</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        <p class="fw-normal mb-1">N/A</p>
                        <p class="text-muted mb-0">Profesor</p>
                    </td>
                    <td>
                        <span class="badge badge-success rounded-pill d-inline">Active</span>
                    </td>
                    <td>Profesor</td>
                    <td>
                        <button type="button" class="btn btn-link btn-sm btn-rounded">
                            Edit
                        </button>
                    </td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
    } catch (error) {
        console.error('Error al cargar los profesores:', error);
    }
});
    </script>

</body>

</html>
