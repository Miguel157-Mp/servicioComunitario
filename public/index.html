<!DOCTYPE html>
<html lang="en">
<style>
.contenedor-formulario {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Para centrar verticalmente en toda la ventana */
}
.poppins-bold-italic {
  font-family: "Poppins", sans-serif;
  font-weight: 700;
  font-style: italic;
}
.poppins-extralight {
  font-family: "Poppins", sans-serif;
  font-weight: 200;
  font-style: normal;
}
html, body {
    height: 100%; /* Asegura que el body ocupe toda la altura de la ventana */
    margin: 0; /* Elimina los márgenes predeterminados del body */
    overflow: auto;
}

body {
  background: linear-gradient(to bottom, #174b8a, #4191cf);
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  min-height: 100vh; /* 100vh significa el 100% de la altura de la ventana */
}
.btn-primary:hover {
    background-color: #6495ED; /* Un azul más claro que el azul primario de Bootstrap */
    border-color: #6495ED; /* Opcional: ajusta el color del borde también */
  }
</style>
<head>
     <!-- Librerias Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USM Sistema</title>
</head>

<body class="imagenFondo">

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="row g-0" style="max-width: 800px; width: 90%;"> <div class="col-md" style="display: flex; align-items: stretch;">
        
            <div class="col-md-6" style="display: flex; align-items: stretch;">
                <img src="./img/imagenFondo.jpeg" alt="Imagen al lado del formulario" class="img-fluid"
                    style="border-top-left-radius: 10px; border-bottom-left-radius: 10px; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);">
            </div>
            <div class="col-md-6"
                style="background-color: white; border-top-right-radius: 10px; border-bottom-right-radius: 10px; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);">

                <div class="p-5">
                    <div style="text-align: center;" >
                  <p class="poppins-extralight">Facultad de Ingenieria y Arquitectura</p>
                  <p class="poppins-extralight"> Sistema de Mobiliario y Agendamiento</p>
                </div>
                    <div class="text-center">
                        <img src="./img/logousm.png" width="180px">
                        <br>
                      
                    </div>
                    <br>
                    <div class="text-center">
                        <h4 class="h4 text-gray-900 mb-4 poppins-bold-italic  ">
                            Iniciar Sesión</h4>
                        <hr>
                    </div>

                    <form action="/submit" method="POST">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-user" id="usuario" name="usuario"
                                aria-describedby="usuarioHelp" placeholder="Nombre de Usuario" required
                                autocomplete="false important">
                        </div>
                        <br>
                        <div class="input-group">
                            <input type="password" id="clave" name="clave" class="form-control" placeholder="Contraseña">
                            <button class="btn btn-outline-light"  type="button" id="toggleClave">
                            <img src="./img/iconoojo.jpg" style="width: 12px;"></img>
                            </button>
                        </div>
                        <br>
                        <button style="margin-left: 30px; border-radius: 80px; width:250px ;" type="submit"
                            class="btn btn-primary active">
                            <h6>Ingresar</h6>
                        </button>

                    </form>
                    <br>
                    <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>.</p>
                </div>
            </div>
        </div>
    </div>
    </div>
  
<!--Javascript-->
<script>
    document.getElementById('toggleClave').addEventListener('click', function () {
        const claveInput = document.getElementById('clave');
        const icon = this.querySelector('i');
        if (claveInput.type === 'password') {
            claveInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            claveInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });
</script>


</body>

</html>
